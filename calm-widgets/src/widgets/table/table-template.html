<div class="table-container">
    <table>
        {{#if isVertical}}
        {{> table-vertical.html
        headers=headers
        columnNames=columnNames
        rows=rows
        flatTable=flatTable }}
        {{else}}
        {{> table-horizontal.html
        headers=headers
        columnNames=columnNames
        rows=rows
        flatTable=flatTable }}
        {{/if}}
    </table>
</div>
