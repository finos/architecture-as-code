name: Build Calm Hub with Integration Tests and Coverage

permissions:
    contents: read

on:
    pull_request:
        branches:
            - 'main'
    push:
        branches:
            - 'main'

jobs:
    build:
        name: Build Calm Hub
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout PR Branch
            - name: Checkout PR Branch
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            # Step 2: Set up JDK
            - name: Set up JDK
              uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
              with:
                  distribution: 'temurin'
                  java-version: '21'

            # Step 3: Cache Maven Dependencies
            - name: Cache Maven Dependencies
              uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('calm-hub/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-m2-

            # Step 4: Set up Docker (Required for Testcontainers)
            - name: Set up Docker
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

            # Step 5: Build and Test
            - name: Build and Test
              working-directory: calm-hub
              run: mvn -P integration clean verify
