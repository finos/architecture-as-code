name: Validation of CALM Samples

permissions:
    contents: read

on:
    pull_request:
        branches:
            - 'main'
        paths:
            - 'calm/draft/**'
            - 'calm/pattern/**'
            - 'calm/samples/**'
            - 'shared/src/spectral/**'
    push:
        branches:
            - 'main'
        paths:
            - 'calm/draft/**'
            - 'calm/pattern/**'
            - 'calm/samples/**'
            - 'shared/src/spectral/**'

jobs:
    spectrals:
        name: Run Spectral
        runs-on: ubuntu-latest
        steps:
            # Check out the repository
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

            # Run Spectral
            - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
              with:
                  node-version: v22

            - name: Install workspace
              run: npm ci

            - name: Build workspace
              run: npm run build

            - name: Install dependencies for Spectral
              run: npm install @stoplight/spectral-cli rollup

            - name: Run Example Spectral Linting
              run: npx spectral lint --ruleset ./shared/dist/spectral/rules-architecture.js 'calm/samples/api-gateway-architecture(*.json|*.yaml)'
