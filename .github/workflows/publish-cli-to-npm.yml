name: Publish CLI to NPM (Legacy - Manual Release)

# This workflow is now LEGACY - automated releases happen via automated-release.yml
# Only keep this for emergency manual releases if needed

permissions:
    contents: write
    issues: write
    pull-requests: write

on:
    workflow_dispatch: # Manual trigger only
        inputs:
            force_publish:
                description: 'Force publish even if automated release exists'
                required: false
                default: false
                type: boolean

jobs:
    publish-cli:
        runs-on: ubuntu-latest
        steps:
            # Checkout the code
            - name: Checkout code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
              with:
                  fetch-depth: 0 # semantic-release needs full git history

            # Set up Node.js
            - name: Setup Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: v22

            # Install the workspace
            - name: Install workspace
              run: npm ci

            # Build the entire workspace
            - name: Build workspace
              run: npm run build

            # Update CLI version using semantic-release
            - name: Update CLI version with semantic-release
              run: npm run semantic-release --workspace cli
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            # Publish the CLI module (semantic-release will handle this, but keeping as fallback)
            - name: Publish CLI module
              run: npm publish --workspace cli
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
