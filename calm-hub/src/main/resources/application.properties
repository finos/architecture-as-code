quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Calm Hub
#If using in quarkus dev mode can be 'mongo' or 'standalone'
calm.database.mode=mongo
# Standalone mode configuration
calm.standalone.data-directory=${user.home}/.calm-hub/data
calm.standalone.database-name=calmSchemas
calm.standalone.username=admin
calm.standalone.password=admin
calm.standalone.init-script-path=mongo/init-mongo.js
quarkus.mongodb.connection-string = mongodb://localhost:27017
#quarkus.mongodb.connection-string = mongodb://mongodb:27017
quarkus.mongodb.database = calmSchemas

#Disable creating the keycloak container for default profile.
quarkus.oidc.enabled=true
quarkus.keycloak.devservices.enabled=false
quarkus.oidc.tenant-enabled=false