# Test configuration
quarkus.arc.remove-unused-beans=false
quarkus.test.native-image-profile=test
quarkus.test.continuous-testing=enabled
quarkus.test.flat-class-path=true

# Database configuration for tests
quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=test
quarkus.mongodb.devservices.enabled=true

# Standalone mode configuration
calm.database.mode=mongo
calm.standalone.data-directory=target/test-data
calm.standalone.database-name=calmSchemasTest
calm.standalone.username=admin
calm.standalone.password=admin
calm.standalone.init-script-path=src/test/resources/init-mongo.js
